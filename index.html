<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/main.css">
  <title>Advertisement Schedule System</title>
</head>
<body>
  <nav class="nav">
    <div class="sidebar__home"></div>
    <ul class="sidebar__menu">
      <li class="sidebar__menu__link sidebar__menu__link--frame active"></li>
      <li class="sidebar__menu__link sidebar__menu__link--folder"></li>
      <li class="sidebar__menu__link sidebar__menu__link--mail"></li>
      <li class="sidebar__menu__link sidebar__darkmode">
        <label class="sidebar__darkmode__label" for="dark__mode__toggle"></label>
        <input type="checkbox" class="sidebar__darkmode__input" id="dark__mode__toggle" />
      </li>
    </ul>
  </nav>
  <main>
    <h1 class="main__title">Campaign</h1>
      <table class="main__table scrollbar">
        <thead>
          <tr class="table__row table__header__row">
            <th class="table__cell table__cell--checkbox">
              <input type="checkbox" name="header_checkbox" id="header_checkbox">
            </th>
            <th class="table__cell table__cell--id">ID</th>
            <th class="table__cell table__cell--name">NAME</th>
            <th class="table__cell table__cell--ad">
              <div class="advertiser">Advertiser</div>
              <span class="gruop">Gruop</span>
            </th>
            <th class="table__cell table__cell--description">Description</th>
            <th class="table__cell table__cell--price">
              <span>price</span>
              <img class="header__icon" id="header__icon--price"
                src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                alt="">
            </th>
            <th class="table__cell table__cell--startime">
              <span>Start Time</span>
              <img class="header__icon" id="header__icon--startTime"
                src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                alt="">
            </th>
            <th class="table__cell table__cell--endtime">
              <span>End Time</span>
              <img class="header__icon" id="header__icon--endTime"
                src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/sort.svg"
                alt="">
            </th>
            <th class="table__cell table__cell--action">Action</th>
          </tr>
        </thead>
        <tbody class="tbody">
          <tr class="table__row table__body__row">
            <td class="table__cell table__cell--checkbox">
              <input type="checkbox" name="body_checkbox" id="body_checkbox">
            </td>
            <td class="table__cell table__cell--id">ID</td>
            <td class="table__cell table__cell--name">NAME</td>
            <td class="table__cell table__cell--ad">
              <div class="advertiser">Advertiser</div>
              <span class="gruop">Gruop</span>
            </td>
            <td class="table__cell table__cell--description">Description</td>
            <td class="table__cell table__cell--price">price</td>
            <td class="table__cell table__cell--startime">Start Time</td>
            <td class="table__cell table__cell--endtime">End Time</td>
            <td class="table__cell table__cell--action">
              <img class="cell__action__icon"
                src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/menu.svg"
                id="action__input_1" alt="menu" />
              <div class="action__menu hidden" role="dialog" aria-modal="true" aria-labelledby="action__input_1"
                id="action__menu_1">
                <menu class="menu__body">
                  <menuitem class="menu__item">
                  <img
                    src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/duplicate.svg"
                    class="menu__item__icon" />
                  <span>Duplicate</span>
                  </menuitem>
                  <menuitem class="menu__item">
                  <img
                    src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/edit.svg"
                    class="menu__item__icon" />
                  <span>Edit</span>
                  </menuitem>
                  <menuitem class="menu__item">
                  <img
                    src="https://raw.githubusercontent.com/WendellLiu/alphacamp-frontend-course/master/data-table/static/icons/delete.svg"
                    class="menu__item__icon" />
                  <span>Delete</span>
                  </menuitem>
                </menu>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </main>
  <script src="dist/bundle.js"></script>
</body>
</html>
